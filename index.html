<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compitble" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">

	<!--Bootstrap CSS-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!--Jquery Popper-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/5abcdb7a9f.js" crossorigin="anonymous"></script>

	<!--CSS File-->
	<link rel="stylesheet" href="style.css">


	<title>Google Images</title>

</head>

<body>

	<!--Top Navigation-->
	<nav id="nav-bar">
		<ul>
			<li class="nav-list">
				<a href="https://auorra.github.io/GoogleSearchProject/style="color: black;">Google Search</a>
				<a href="#" class="myButton">Sign in</a>
				
			</li>
		</ul>
	</nav>

	<!--Images-->
	<div class="container">
		<img src="googleimagepage.svg" alt="google image" class="mx-auto d-block img-fluid"
			 width="270">
	</div>

	<!--Search and Icons-->
	<div class="main shadow-none">
		<form action="https://www.google.ca/search">
			<input type="hidden" name="tbm" value="isch">

			<div class="form-group has-search">
				<span class="fa fa-search form-control-feedback"></span>
				<input type="text" name="q" class="form-control">

				<div class="icons text-right">

					<a href="#" id="camera-icon"><i class="fa fa-camera"></i> </a>
					<a href="#" id="search-icon"><i class="fa fa-search"></i> </a>
					<!--create a clickable search icon for search-icon-->
				</div>
			</div>
		</form>
	</div>

	<!--Bottom navigation-->
	<nav class="navbar">
		<div class="container-fluid">

			<ul class="nav navbar-nav-inline navbar-left">
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">How Search Works</a></li>
			</ul>
			<ul class="nav navbar-nav-inline navbar-right">
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</div>
	</nav>

	<nav class="navbar2">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="#">Canada</a></li>
			</ul>
		</div>
	</nav>

</body>

</html>
